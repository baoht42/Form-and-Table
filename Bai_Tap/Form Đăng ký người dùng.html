<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="name">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <label for="name">Số điện thoại:</label><br>
    <input type="text" id="phone" name="phone"><br><br>
    <p>Giới tính:</p>
    <input type="radio" value="Nam" name="gender" id="nam">
    <label for="nam">Nam</label>
    <input type="radio" value="Nữ"  name="gender" id="nu">
    <label for="nu">Nữ</label><br>
    <input type="submit" value="Đăng ký">
</form>

</body>
</html>
